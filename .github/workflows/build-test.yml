name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test-linux-stable:
    name: Linux (Stable)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout out repository
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install latest stable Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true

      - name: Run cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --verbose

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose

  test-linux-nightly:
    name: Linux (Nightly)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout out repository
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install latest nightly Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true

      - name: Run cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --verbose

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose

  test-macos-stable:
    name: macOS (Stable)
    runs-on: macos-11
    steps:
      - name: Checkout out repository
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install latest stable Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true

      - name: Run cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --verbose

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose

  test-ios-cross-stable:
    name: iOS (Stable, ARM, Cross Compilation)
    runs-on: macos-11
    steps:
      - name: Checkout out repository
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install latest stable Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            target: aarch64-apple-ios
            override: true

      - name: Run cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --target aarch64-apple-ios --verbose


  test-windows-msvc-stable:
    name: Windows (Stable, MSVC)
    runs-on: windows-2022
    steps:
      - name: Checkout out repository
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: Install latest stable Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            target: x86_64-pc-windows-msvc
            override: true

      - name: Run cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --target x86_64-pc-windows-msvc --verbose

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose

  test-windows-msvc-static-stable:
    name: Windows (Stable, MSVC, static CRT)
    runs-on: windows-2022
    env:
      RUSTFLAGS: "-C target-feature=+crt-static"
    steps:
      - name: Checkout out repository
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: Install latest stable Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            target: x86_64-pc-windows-msvc
            override: true

      - name: Run cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --target x86_64-pc-windows-msvc --verbose

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose

  test-windows-gnu-stable:
    name: Windows (Stable, GNU)
    runs-on: windows-2022
    steps:
      - name: Checkout out repository
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: Install latest stable Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            target: x86_64-pc-windows-gnu
            override: true

      - name: Run cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --target x86_64-pc-windows-gnu --verbose

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose
