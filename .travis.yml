language: rust

dist: bionic
osx_image: xcode12

os:
  - linux
  - osx

rust:
  - stable
  - nightly

jobs:
  fast_finish: true

branches:
  only:
    - master

before_script:
  - git submodule update --init

script:
  - travis_wait cargo build --verbose
  - cargo test --verbose
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./.travis-ios.sh; fi
